    <div style="height: 300px; width: 23%; margin: 0px; float: left;">
    <model-viewer src="./glb/0label.glb" ar ar-modes="webxr scene-viewer quick-look" camera-controls shadow-intensity="1">
      <div class="progress-bar hide" slot="progress-bar">
          <div class="update-bar"></div>
      </div>
      <button slot="ar-button" id="ar-button">
          View in your space
      </button>
      <div id="ar-prompt">
          <img src="ar_hand_prompt.png">
      </div>
    </model-viewer>  
    </div>
